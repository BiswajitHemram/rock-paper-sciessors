<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sciessors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.pinclipart.com/picdir/middle/329-3293970_thanks-again-i-tried-your-suggestion-of-increasing.png">
</head>
<body>
    <div>
        <h1>Rock Paper Sciessors</h1>
        <div id="game-results"></div>
        <div id="scoreboard">Human: 0 - Computer: 0</div>
        <section>
            <button class="fist">
                <img src="./image/fist.png" alt="fist">
            </button>
            <button class="hand">
                <img src="./image/hand.png" alt="hand">
            </button>
            <button class="scissor">
                <img src="./image/scissors (1).png" alt="scissor">
            </button>
        </section>
    </div>
</body>
</html>
<script src="script.js"></script>
